<!doctype html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <p><strong>Temperature:</strong></p>
    <div id="temp"></div>
    <div style="background-color: grey; padding: 10px;">
        <h3>Salt Level: Placeholder </h3>
        <button onclick="solenoidTurnOn()">Increase Salt Level</button>
        
    </div>


    <script>
         //https://www.eclipse.org/paho/clients/js/
         //https://iot.eclipse.org/getting-started/#resources

         // Create a client instance
        client = new Paho.MQTT.Client("ws://iot.eclipse.org:80/ws", "clientId");

         // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

         // connect the client
        client.connect({
            onSuccess: onConnect
        });

        function solenoidTurnOn() {
            client.subscribe("fredrik/esp32/helloworld/mcu/hello");
            message = new Paho.MQTT.Message("solenoidTurnOn");
            message.destinationName = "fredrik/esp32/helloworld/mcu/hello";
            client.send(message);
        }
        
        
        // called when the client connects
        function onConnect() {
            // Once a connection has been made, make a subscription and send a message.
            console.log("onConnect");
            client.subscribe("fredrik/esp32/helloworld/mcu/hello");
            //message = new Paho.MQTT.Message("solenoidTurnOn");
            //message.destinationName = "fredrik/esp32/helloworld/mcu/hello";
            //client.send(message);
        }

         // called when the client loses its connection
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
            }
        }

         // called when a message arrives
        function onMessageArrived(message) {
            console.log("onMessageArrived:" + message.payloadString);
            document.getElementById("temp").innerHTML = message.payloadString;
        }
        
        
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
